<body>
  

  <!-- light box div -->
  <div class="light_box">
    <div class="light_box_inside">
      <img id="id_light_img" src="https://m.media-amazon.com/images/M/MV5BMTg1MTY2MjYzNV5BMl5BanBnXkFtZTgwMTc4NTMwNDI@._V1_SX300.jpg" alt="image" class="col-4 float-start me-2" >
      <h2 id="id_light_title">Movie name</h2>
      <div>Time:<span id="id_light_time"></span></div>
      <div>Score:<span id="id_light_score"></span></div>
      <div>Year:<span id="id_light_year"></span></div>
      <div>Plot:
        <p id="id_light_plot"></p>

      </div>
      <button id="btn_close" class="btn btn-danger">Close</button>
    </div>
  </div>


  <div class="strip container-fluid">
    <div class="container">
      <h2 class="display-4">VOD!</h2>
    </div>
  </div>
  
  <header class="container-fluid">
    <div class="container">
      <div class="d-flex col-md-4">
        <input id="id_search_input" placeholder="search for movie/game/series..." type="search" class="form-control" >
        <button id="search_btn" class="btn btn-warning">Search</button>

      </div>
    </div>
  </header>
  <main class="container mt-4">
    <h1 class="display-5 text-center">VOD LIST:</h1>

          <h2>move name</h2>
          <h4>Year:</h4>
          <button class="btn btn-dark">More info</button>
        </div>
